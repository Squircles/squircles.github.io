<html>
  <head>
    <title>gbgShop</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidenav">
      <img
        class="logo"
        src="https://res.cloudinary.com/glide/image/fetch/f_auto,h_150,c_limit/https%3A%2F%2Ffirebasestorage.googleapis.com%2Fv0%2Fb%2Fglide-prod.appspot.com%2Fo%2Ficon-images%252Fanonymous-3bcdd8c5-55d9-4efd-85ea-9ff075254786.png%3Falt%3Dmedia%26token%3D678c342b-ebab-40f3-a7d7-804ab7ba0efc"
        height="40px"
      />
      <button>
        <span class="material-symbols-outlined">rocket_launch</span>Discover
      </button>
      <button>
        <span class="material-symbols-outlined">language</span>Online
      </button>
      <button>
        <span class="material-symbols-outlined">cloud_upload</span>Upload
      </button>
      <button>
        <span class="material-symbols-outlined">search</span>Search
      </button>
      <button>
        <span class="material-symbols-outlined">menu_book</span>Library
      </button>
    </div>
    <div class="main">
      <div class="game">
        <img class="cover" src="https://picsum.photos/1200/720" width="250"></img>
        <div class="details">
          <p class="creator">Creator</p>
          <p class="name">Game name</p>
          <p class="rating">Rating</p>
          <p class="description">Description</p>
        </div>
      </div>
    </div>
  </body>
</html>
